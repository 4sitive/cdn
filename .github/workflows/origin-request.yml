name: Origin request
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: lambda zip
        run: |
          docker run --rm -v "$PWD/origin/request":/var/task lambci/lambda:build-nodejs12.x bash -c "npm install md5 jsonwebtoken uuid && zip -9yr lambda.zip ."
      - name: lambda update
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          AWS_DEFAULT_REGION: ${{secrets.AWS_DEFAULT_REGION}}
        run: |
          docker run --rm -v "$PWD/origin/request/lambda.zip":/var/task/lambda.zip -e AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION -e AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY lambci/lambda:build-nodejs12.x aws lambda update-function-code --function-name _origin-request_cdn-4sitive-com --zip-file fileb://lambda.zip


